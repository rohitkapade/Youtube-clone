<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #youVideo{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body onload="playVideo()">
    <iframe width="560" height="315" id="youVideo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
<script>

function playVideo(){
   
    let video = JSON.parse(localStorage.getItem("youtubeVideo"))
    let id = video.id.videoId
    let youVideo = document.getElementById("youVideo")
    youVideo.src=`https://www.youtube.com/embed/${id}`
}






</script>
